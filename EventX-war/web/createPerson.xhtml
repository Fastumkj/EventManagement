<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Registration
    </ui:define>
    
    <ui:define name="title">
        New Person
    </ui:define>
    <ui:define name="top">
        <div class="top-content">
            <h2>Welcome to our Event Club!</h2>
            <p>Join us in exploring the wonders of the activities we have at hand!</p>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="space-form">
            <h2>ðŸš€ Registration Form</h2>
            <h:form>
                <h:outputStylesheet library="css" name="createPersonDesign.css" />
                <p:panelGrid columns="2" style="width: 300px;">
                    <p:outputLabel for="name" value="Name:" styleClass="space-label"/>
                    <p:inputText id="name" value="#{personManagedBean.name}" required="true" styleClass="space-input"/>
                    
                    <p:outputLabel for="email" value="Email:" styleClass="space-label"/>
                    <p:inputText id="email" value="#{personManagedBean.email}" required="true" styleClass="space-input"/>
                    
                    <p:outputLabel for="contactDetails" value="Contact Number:" styleClass="space-label"/>
                    <p:inputText id="contactDetails" value="#{personManagedBean.contactDetails}" styleClass="space-input"/>
                    
                    <p:outputLabel for="gender" value="Gender:" styleClass="space-label"/>
                    <p:selectOneMenu id="gender" value="#{personManagedBean.gender}" styleClass="space-input">
                        <f:selectItem itemValue="1" itemLabel="Female" />
                        <f:selectItem itemValue="2" itemLabel="Male" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="password" value="Password:" styleClass="space-label"/>
                    <p:password id="password" value="#{personManagedBean.password}" feedback="true" required="true" styleClass="space-input"/>
                    
                    <p:outputLabel for="dob" value="Date of Birth:" styleClass="space-label"/>
                    <p:calendar id="dob" value="#{personManagedBean.dob}" required="true" pattern="dd/MM/yyyy" showOn="button" styleClass="space-input"/>
                </p:panelGrid><br/>
                
                <p:commandButton value="Submit" actionListener="#{personManagedBean.addPerson}" 
                                 action="home.xhtml?faces-redirect=true" styleClass="space-button"/>
                
                <p:commandButton value="Back" onclick="history.back();" styleClass="space-button" style="margin-top: 10px"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
